<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-8">Lets get some <span class="font-semibold text-purple-600">Moooney</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 my-8">
                <div class="bg-green-400 p-6 rounded text-center text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-blue-400 p-6 rounded text-center text-white">
                    <h3 class="text-2xl">Withdrawn</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total" >00</span></h4>
                </div>
                <div class="bg-purple-400 p-6 rounded text-center text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">5000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite & Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 rounded p-6">
                    <h3 class="text-3xl mb-3">Please deposit</h3>
                    <div class="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-3" type="number" placeholder="Enter amount ($)">
                        <button id="deposit-button" class="bg-black px-4 rounded py-2 text-white font-semibold">DEPOSIT</button>
                    </div>
                </div>
                <div class="bg-yellow-400 rounded p-6">
                    <h3 class="text-3xl mb-3">Please withdraw</h3>
                    <div class="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-3" type="number" placeholder="Enter amount ($)">
                        <button id="withdraw-button" class="bg-black px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="js/banking.js">
    </script>
</body>
</html>
