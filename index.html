<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-8">Welcome to your <span class="font-semibold text-purple-600">Bap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4	mx-auto my-8 py-8">
            <h3 class="text-4xl px-8 pt-4 ">Please Login</h3>
            <div class="p-8">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-3" type="email" placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-3" type="password" placeholder="Enter password">
                <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">SUBMIT</button>
            </div>

            <div class="px-8 py-2 text-white">
                <h4 class="font-semibold">Demo login</h4>
                <p>Email: pola@bap.com</p>
                <p>Pass: pola@2021</p>
            </div>
        </section>
    </main>



    <script src="js/bank.js"></script>
</body>
</html>
